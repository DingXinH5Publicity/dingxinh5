                <p style="margin-bottom:0;padding-top:10px;">潘思文最佩服的人是妈妈。虽然妈妈不识字，却不妨碍她把上百种的观赏鱼、鱼饲料、药水分辨得清清楚楚。思文也许是继承了妈妈坚毅且吃得起苦的性格，才25岁已经是一家德克士门店的加盟业主。</p>
                <p style="margin-top:0;margin-bottom:0;padding-bottom:10px;">2011年，思文从家乡安徽亳州只身来到上海，先是在一家淘宝店搬运箱子，一个女孩子哪干过这种重活、吃过这样的苦，瘦弱的她第一天下班后躲起来默默流泪。坚持了半年多后，思文实在熬不下去了，又试着自己摆地摊一段时间。后来因为常常光顾家里附近的德克士外卖店，一来二去跟店员相熟了，机缘巧合下就成为了德克士的一员。</p>
